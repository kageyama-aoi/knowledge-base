name: Build pages index

on:
  push:
    paths:
      - 'pages/*.md'
      - 'pages/*.html'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- md → html & old 退避 ---
      - name: Convert md to html and archive md
        run: |
          mkdir -p pages/old
          for f in pages/*.md; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .md)

            # html 生成
            pandoc "$f" -o "pages/${base}.html" --standalone

            # md を old に退避
            mv "$f" "pages/old/"
          done

      # --- 既存処理 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build index.html
        run: python tools/build_index.py

      # --- commit ---
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pages
          git diff --cached --quiet || git commit -m "auto: convert md to html and update pages"
          git push
